<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
	<title>Gametionary</title>
</head>

<body>
    <!-- NAVBAR -->
	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="{{url_for('index')}}">Gametionary</a>
		<form action="{{url_for('search_db')}}" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" id="search_term" name="search_term" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
		<div class="collapse navbar-collapse" id="navbarToggler">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active">
					<a class="nav-link" href="{{url_for('index')}}">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{url_for('az')}}">A-Z List</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{url_for('top_rated')}}">Top Rated</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{url_for('random')}}">Random</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{url_for('add_entry')}}">Add Entry</a>
				</li>
                <li class="nav-item">
					<a class="nav-link" href="{{url_for('search')}}">Search</a>
				</li>
			</ul>
		</div>
	</nav>
    <!-- /NAVBAR -->

	{% block content %}
	{% endblock %}

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
