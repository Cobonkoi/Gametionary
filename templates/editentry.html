{% extends 'base.html' %}
{% block content %}


<div class="container my-3">
	<div class="row">
		<div class="col-12">
			<h3>Edit Entry</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
            <!-- EDITFORM -->
			<form action="{{url_for('update_entry', entry_id=entry._id)}}" method="POST">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" name="name" placeholder="" value="{{entry.name}}">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{entry.description}}</textarea>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="upvotes" name="upvotes" value="{{entry.upvotes}}" hidden>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
			</form>
            <!-- /EDITFORM -->
		</div>
	</div>
</div>


{% endblock %}
